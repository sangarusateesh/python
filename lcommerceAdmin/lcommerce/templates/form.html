<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .mb-30{margin-bottom: 30px;}
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="mb-30 mt-3">
                <marquee>
                    <h1 style="font-style: italic;">Welcome to {{name}}., Happy Shoping., Thank You...</h1>
                </marquee>
            </div>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Home</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/lcommerce/hello/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Fashion</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        User
                      </a>
                      <ul class="dropdown-menu">
                        <li><a href="#exampleModalToggle" class="dropdown-item"  data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Login</a></li>
                        <li>
                        {% comment %} <a href="#RegisterModel" class="dropdown-item"  data-bs-target="#RegisterModelToggle" data-bs-toggle="modal">Register</a></li> {% endcomment %}
                          <a href="form.html">Register</a>
                        </li>
                        <li><a class="dropdown-item" href="login">Forgot Password</a></li>
                      </ul>
                    </li>
                  </ul>

                </div>
              </div>
            </nav> 


            <form name="RegistrationForm" method="post" action="http://127.0.0.1:5000/lcommerce/register_user/" id="RegistrationForm">
                    {% csrf_token %}

                    <div class="mb-3 mt-20">
                      <input type="text" name="user_name" id="user_name" placeholder="Please Enter Your Name*" class="form-control" />
                    </div>
                    
                    <div class="mb-3 mt-20">
                      <input type="email" name="email" id="email" placeholder="Please Enter Your Email Address*" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <input type="tel" name="phone" id="phone" placeholder="Please Enter Your Phone No.*" class="form-control" />
                    </div>

                    <div class="mb-3">
                      <input type="submit" id="ajax-button" class="btn btn-primary" value="Submit">
                    </div>
                  </form>             
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </body>
</html>
